<div class="container-fluid main-header">
    <h1>conduit</h1>
    <p>A place to share your knowledge.</p>
</div>
<div class="container page">
    <div class="row">
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-pills outline-active">
                    <li class="nav-item" show-authed="true" style="display: none;">
                        <a href="" class="nav-link" ng-class="{ active: $ctrl.listConfig.type === 'feed' }"
                           ng-click="$ctrl.changeList({ type: 'feed' })">
                            Your Feed
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link active"
                           ng-class="{ active: $ctrl.listConfig.type === 'all' &amp;&amp; !$ctrl.listConfig.filters }"
                           ng-click="$ctrl.changeList({ type: 'all' })">
                            Global Feed
                        </a>
                    </li>

                    <li class="nav-item ng-hide" ng-show="$ctrl.listConfig.filters.tag">
                        <a href="" class="nav-link active ng-binding">
                            <i class="ion-pound"></i>
                        </a>
                    </li>
                </ul>
                <app-post *ngFor="let post of posts" [post]="post"></app-post>
            </div>
        </div>
        <div class="col-md-3">
            <div class="sidebar">
                <p>Popular Tags</p>
                <div>
                    No tags are here... yet.
                </div>
            </div>
        </div>
    </div>
</div>
