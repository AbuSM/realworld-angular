<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
            <div class="text-center">
                <h2>{{ title }}</h2>
                <p>
                    <a routerLink="/register" *ngIf="authType === 'login'"
                        >Need an account?</a
                    >
                    <a routerLink="/login" *ngIf="authType === 'register'">
                        Have an account?
                    </a>
                </p>
            </div>
            <app-errors-list [errors]="errors"></app-errors-list>
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <div class="form-group" *ngIf="authType === 'register'">
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="Username"
                        formControlName="username"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="email"
                        formControlName="email"
                        class="form-control form-control-lg"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control form-control-lg"
                        placeholder="Password"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary btn-lg pull-xs-right"
                    [disabled]="!authForm.valid"
                >
                    {{ title }}
                    <div
                        [ngClass]="{
                            'spinner-border spinner-border-sm': isLoading
                        }"
                    ></div>
                </button>
            </form>
        </div>
    </div>
</div>
