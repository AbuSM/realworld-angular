<div class="profile-page" *ngIf="user">
    <div class="user-info">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-10 offset-md-1">
                    <img [src]="user.image" class="user-img" />
                    <h4>{{ user.username }}</h4>
                    <p>{{ user.bio }}</p>
                    <app-follow-button
                        *ngIf="user.username !== username; else editProfile"
                        [profile]="user"
                        (toggle)="onToggleFollowing($event)"
                    >
                    </app-follow-button>
                    <ng-template #editProfile>
                        <a
                            [routerLink]="['/settings']"
                            class="btn btn-sm btn-outline-secondary action-btn"
                        >
                            <i class="ion-gear-a"></i>
                            Edit Profile Settings
                        </a>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1">
                <div class="articles-toggle">
                    <app-tabs (tabChanged)="onTabChange($event)">
                        <tab title="My Posts" [id]="1">
                            <app-post
                                *ngFor="let article of articles"
                                [post]="article"
                            ></app-post>
                        </tab>
                        <tab title="Favorited Posts" [id]="2">
                            <app-post
                                *ngFor="let article of articles"
                                [post]="article"
                            ></app-post>
                        </tab>
                    </app-tabs>
                </div>
            </div>
        </div>
    </div>
</div>
