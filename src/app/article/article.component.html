<div class="article-page">
    <div class="banner">
        <div class="container">
            <h1>{{ article.title }}</h1>
            <app-article-meta [article]="article">
                <span *ngIf="canModify$ | async; else buttons">
                    <button
                        class="btn btn-sm btn-outline-secondary m-1"
                        [routerLink]="['/editor', article.slug]"
                    >
                        <i class="ion-edit"></i>
                        Edit Article
                    </button>

                    <button
                        class="btn btn-sm btn-outline-danger m-1"
                        (click)="openModal()"
                    >
                        <i class="ion-trash-a"></i>
                        Delete Article
                    </button>
                </span>
                <ng-template #buttons>
                    <span>
                        <app-follow-button
                            [profile]="article.author"
                            (toggle)="onToggleFollowing($event)"
                        >
                        </app-follow-button>
                        <app-favorite-button
                            [article]="article"
                            (toggle)="onToggleFavorite($event)"
                        >
                            {{ article.favorited ? "Unfavorite" : "Favorite" }}
                            Article
                            <span class="counter">
                                ({{ article.favoritesCount }})
                            </span>
                        </app-favorite-button>
                    </span>
                </ng-template>
            </app-article-meta>
        </div>
    </div>

    <div class="container page">
        <div class="row article-content">
            <div class="col-md-12">
                <div [innerHTML]="article.body"></div>

                <ul class="tag-list">
                    <li
                        *ngFor="let tag of article.tagList"
                        class="tag-default tag-pill tag-outline"
                    >
                        {{ tag }}
                    </li>
                </ul>
            </div>
        </div>

        <hr />

        <div class="article-actions">
            <app-article-meta [article]="article">
                <span *ngIf="canModify$ | async; else span2">
                    <button
                        class="btn btn-sm btn-outline-secondary m-1"
                        [routerLink]="['/editor', article.slug]"
                    >
                        <i class="ion-edit"></i>
                        Edit Article
                    </button>

                    <button
                        class="btn btn-sm btn-outline-danger m-1"
                        [ngClass]="{ disabled: false }"
                        (click)="openModal()"
                        data-toggle="modal"
                        data-target="#modal_container"
                    >
                        <i class="ion-trash-a"></i>
                        Delete Article
                    </button>
                </span>
                <ng-template #span2>
                    <span>
                        <app-follow-button
                            [profile]="article.author"
                            (toggle)="onToggleFollowing($event)"
                        >
                        </app-follow-button>
                        <app-favorite-button
                            [article]="article"
                            (toggle)="onToggleFavorite($event)"
                        >
                            {{ article.favorited ? "Unfavorite" : "Favorite" }}
                            Article
                            <span class="counter"
                                >({{ article.favoritesCount }})</span
                            >
                        </app-favorite-button>
                    </span>
                </ng-template>
            </app-article-meta>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2">
                <div *ngIf="isLogged$ | async; else signIn">
                    <app-errors-list [errors]="errors"></app-errors-list>
                    <form
                        class="card comment-form"
                        (ngSubmit)="onCommentSubmit()"
                    >
                        <fieldset [disabled]="isLoading">
                            <div class="card-block">
                                <textarea
                                    class="form-control"
                                    placeholder="Write a comment..."
                                    rows="3"
                                    [formControl]="commentControl"
                                ></textarea>
                            </div>
                            <div class="card-footer">
                                <img
                                    [src]="article.author.image"
                                    class="comment-author-img"
                                />
                                <button
                                    class="btn btn-sm btn-primary"
                                    type="submit"
                                >
                                    Post Comment
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <ng-template #signIn>
                    <div>
                        <a [routerLink]="['/login']">Sign in</a> or
                        <a [routerLink]="['/register']">sign up</a> to add
                        comments on this article.
                    </div>
                </ng-template>
                <app-article-comment
                    *ngFor="let comment of comments"
                    [comment]="comment"
                    [canModify]="canModify$ | async"
                    (deleteComment)="onDeleteComment($event)"
                >
                </app-article-comment>
            </div>
        </div>
    </div>
</div>
<app-modal
    [loading]="isLoading"
    [show]="isModalOpen"
    (confirm)="onDeleteArticle()"
    (destroy)="closeModal()"
>
</app-modal>
