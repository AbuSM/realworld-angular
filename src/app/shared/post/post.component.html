<div class="post">
    <div class="post-header">
        <app-profile
            [username]="post.author.username"
            [date]="post.createdAt"
        ></app-profile>
        <app-favorite-button [article]="post">
            {{ post.favoritesCount }}
        </app-favorite-button>
    </div>
    <a routerLink="/post/{{ post.slug }}" class="post-body">
        <h1>{{ post.title }}</h1>
        <p>{{ post.description }}</p>
        <span>Read more...</span>
    </a>
</div>
