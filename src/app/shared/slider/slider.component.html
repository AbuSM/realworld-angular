<div
    class="mt-2 d-flex overflow-hidden"
    #cardsDiv
    *ngIf="cards$ | async as cards"
    role="slider"
>
    <app-card *ngFor="let card of cards" [data]="card"></app-card>
</div>
<div class="controls">
    <button
        class="btn-left"
        [ngClass]="{ disabled: disabled === 'left' }"
        role="button"
        (click)="leftClick()"
        aria-label="Previous slide"
    >
        <span><</span>
    </button>
    <button
        class="btn-right"
        [ngClass]="{ disabled: disabled === 'right' }"
        role="button"
        (click)="rightClick()"
        aria-label="next slide"
    >
        <span>></span>
    </button>
</div>
