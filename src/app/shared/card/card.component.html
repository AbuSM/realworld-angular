<div class="card m-2" (click)="onClick(data)">
    <div class="card-img-top"></div>
    <div class="card-body">
        <h5 class="card-title">
            {{ data.title }}
            <span class="badge badge-secondary" *ngIf="data.isNew">New</span>
        </h5>
        <div class="card-text">
            <i class="icon-clock icon-alarm"></i>
            <p class="card-text">
                <small class="text-muted">{{ data.time }} min read</small>
            </p>
        </div>
    </div>
</div>
